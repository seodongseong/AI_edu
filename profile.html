<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 - Churu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 상단 헤더 -->
    <header class="top-header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">🐾</span>
                <span class="logo-text">Churu</span>
            </a>
            <div class="header-actions">
            </div>
        </div>
    </header>

    <!-- 프로필 페이지 -->
    <main class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar-section">
                <div class="profile-avatar-large" id="profileAvatar">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=user" alt="프로필 사진">
                    <button class="avatar-edit-btn" id="avatarEditBtn">📷</button>
                </div>
            </div>
            <div class="profile-info-section">
                <div class="profile-name-section">
                    <h1 class="profile-name" id="profileName">사용자 이름</h1>
                    <button class="edit-profile-btn" id="editProfileBtn">프로필 편집</button>
                </div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="postCount">0</span>
                        <span class="stat-label">게시물</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="followerCount">0</span>
                        <span class="stat-label">팔로워</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="followingCount">0</span>
                        <span class="stat-label">팔로잉</span>
                    </div>
                </div>
                <div class="profile-bio" id="profileBio">
                    고양이를 사랑하는 사람입니다 🐾
                </div>
            </div>
        </div>

        <div class="profile-tabs">
            <button class="tab-btn active" data-tab="posts">게시물</button>
            <button class="tab-btn" data-tab="saved">저장됨</button>
            <button class="tab-btn" data-tab="tagged">태그됨</button>
        </div>

        <div class="profile-content">
            <div class="tab-content active" id="postsTab">
                <div class="profile-grid" id="profileGrid">
                    <!-- 프로필 게시물은 JavaScript로 동적 생성 -->
                </div>
            </div>
            <div class="tab-content" id="savedTab">
                <div class="empty-state">
                    <span class="empty-icon">📌</span>
                    <p>저장된 게시물이 없습니다</p>
                </div>
            </div>
            <div class="tab-content" id="taggedTab">
                <div class="empty-state">
                    <span class="empty-icon">🏷️</span>
                    <p>태그된 게시물이 없습니다</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 프로필 편집 모달 -->
    <div class="edit-modal" id="editModal">
        <div class="edit-modal-content">
            <div class="edit-modal-header">
                <h3>프로필 편집</h3>
                <button class="edit-modal-close" id="editModalClose">✕</button>
            </div>
            <div class="edit-modal-body">
                <div class="edit-form-group">
                    <label>프로필 사진</label>
                    <div class="edit-avatar-preview">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=user" alt="프로필 사진" id="editAvatarPreview">
                        <input type="file" id="editAvatarInput" accept="image/*" style="display: none;">
                        <button class="change-avatar-btn" id="changeAvatarBtn">사진 변경</button>
                    </div>
                </div>
                <div class="edit-form-group">
                    <label for="editName">이름</label>
                    <input type="text" id="editName" class="edit-input">
                </div>
                <div class="edit-form-group">
                    <label for="editBio">소개</label>
                    <textarea id="editBio" class="edit-textarea" rows="4"></textarea>
                </div>
                <div class="edit-form-group">
                    <label for="editCatName">반려 고양이 이름</label>
                    <input type="text" id="editCatName" class="edit-input">
                </div>
                <div class="edit-modal-actions">
                    <button class="edit-cancel-btn" id="editCancelBtn">취소</button>
                    <button class="edit-save-btn" id="editSaveBtn">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 챗봇 플로팅 버튼 -->
    <button class="chatbot-floating-btn" id="chatbotToggleBtn" title="고양이 상담">
        <span class="chatbot-floating-icon">💬</span>
    </button>

    <!-- 챗봇 모달 -->
    <div class="chatbot-modal" id="chatbotModal">
        <div class="chatbot-window">
            <div class="chatbot-header">
                <h3>🐾 고양이 상담 챗봇</h3>
                <button class="chatbot-close-btn" id="chatbotCloseBtn">✕</button>
            </div>
            <div class="chatbot-messages" id="chatbotMessages">
                <div class="chatbot-message bot-message">
                    <div class="message-avatar">🐾</div>
                    <div class="message-content">
                        안녕하세요! 고양이 키우기 전문 상담 챗봇입니다 😊<br><br>고양이의 건강, 먹이, 행동, 케어 등에 대해 무엇이든 물어보세요! 친절하게 답변해드리겠습니다 🐾
                    </div>
                </div>
            </div>
            <div class="chatbot-input-area">
                <input type="text" id="chatbotInput" placeholder="메시지를 입력하세요..." class="chatbot-input">
                <button id="chatbotSendBtn" class="chatbot-send-btn">전송</button>
            </div>
        </div>
    </div>

    <!-- 하단 네비게이션 바 -->
    <nav class="bottom-navbar">
        <div class="bottom-nav-container">
            <a href="index.html" class="bottom-nav-item" title="홈">
                <span class="bottom-nav-icon">🏠</span>
                <span class="bottom-nav-label">홈</span>
            </a>
            <a href="feed.html" class="bottom-nav-item" title="피드">
                <span class="bottom-nav-icon">📸</span>
                <span class="bottom-nav-label">피드</span>
            </a>
            <button class="bottom-nav-item upload-btn-bottom" id="uploadBtnBottom" title="게시물 만들기">
                <span class="bottom-nav-icon">➕</span>
                <span class="bottom-nav-label">게시</span>
            </button>
            <a href="profile.html" class="bottom-nav-item active" title="프로필">
                <div class="bottom-nav-avatar" id="bottomNavUserAvatar">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=user" alt="사용자">
                </div>
                <span class="bottom-nav-label">프로필</span>
            </a>
        </div>
    </nav>

    <script src="script.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
