<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Churu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <span class="logo-icon-large">🐾</span>
                    <h1>Churu</h1>
                </div>
                <p class="auth-subtitle">고양이들의 모임장소</p>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="registerName">이름</label>
                    <input type="text" id="registerName" name="name" placeholder="이름을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="registerEmail">이메일</label>
                    <input type="email" id="registerEmail" name="email" placeholder="이메일을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="registerPassword">비밀번호</label>
                    <input type="password" id="registerPassword" name="password" placeholder="비밀번호를 입력하세요" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="registerPasswordConfirm">비밀번호 확인</label>
                    <input type="password" id="registerPasswordConfirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="registerCatName">반려 고양이 이름 (선택)</label>
                    <input type="text" id="registerCatName" name="catName" placeholder="고양이 이름을 입력하세요">
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>이용약관에 동의합니다</span>
                    </label>
                </div>

                <button type="submit" class="auth-btn primary">회원가입</button>
            </form>

            <div class="auth-divider">
                <span>또는</span>
            </div>

            <div class="social-login">
                <button class="social-btn google">
                    <span>🔍</span>
                    Google로 가입
                </button>
                <button class="social-btn kakao">
                    <span>💬</span>
                    Kakao로 가입
                </button>
            </div>

            <div class="auth-footer">
                <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
